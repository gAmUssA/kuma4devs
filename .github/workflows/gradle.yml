name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  meeting:
    defaults:
      run:
        working-directory: meeting
    runs-on: ubuntu-latest
    
    name: üçÉ üóìÔ∏è Spring Boot Meeting App build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'liberica'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build Docker Image AMD64
        run: ./gradlew bootBuildImage --imageName gamussa/mesh4java-meet:latest-amd64
      
#      - name: Build Docker Image ARM64
#        run: ./gradlew bootBuildImage --imageName gamussa/mesh4java-meet:latest-arm64 --builder dashaun/builder-arm:tiny

      - name: Push to Docker Hub
#        run: docker push gamussa/mesh4java-meet:latest-amd64 && docker push gamussa/mesh4java-meet:latest-arm64
        run: docker push gamussa/mesh4java-meet:latest-amd64

      - name: Create multiarch manifest
        run: docker manifest create gamussa/mesh4java-meet:latest --amend gamussa/mesh4java-meet:latest-amd64 --amend gamussa/mesh4java-meet:latest-arm64

      - name: Push Manifest to Docker Hub
        run: docker manifest push gamussa/mesh4java-meet:latest
  
  work:
    defaults:
      run:
        working-directory: work-micronaut
    runs-on: ubuntu-latest

    name: ü™ê üßë‚Äçüíª Micronaut Work App build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'liberica'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: ./gradlew dockerBuild

      - name: Push to Docker Hub
        run: ./gradlew dockerPush
  
  meeting-ktor:
    defaults:
      run:
        working-directory: meeting-ktor
    runs-on: ubuntu-latest

    name: üç´ üóìÔ∏è Ktor Meeting App (Server)
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'liberica'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test --no-daemon

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image AMD64
        run: ./gradlew jib
  
  meeting-ktor-native:
    defaults:
      run:
        working-directory: meeting-ktor-native
    runs-on: ubuntu-latest

    name: üç´ ‚òÑÔ∏è Ktor Meeting App + Kotlin Native 
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'liberica'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test --no-daemon

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image AMD64+Arm64 with JIB
        run: ./gradlew jib
  
  work-ktor:
    defaults:
      run:
        working-directory: work-ktor
    runs-on: ubuntu-latest

    name: üç´ üßë‚Äçüíª Ktor Work App (Client Server)
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'liberica'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test --no-daemon

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image AMD64
        run: ./gradlew jib
  