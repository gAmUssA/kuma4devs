apiVersion: v1
kind: Service
metadata:
  name: work
  namespace: mesh4java
  labels:
    app: work
spec:
  type: ClusterIP
  ports:
    - port: 8081
      protocol: TCP
      appProtocol: http
  selector:
    app: work
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: work
  namespace: mesh4java
  labels:
    app: work
spec:
  replicas: 1
  selector:
    matchLabels:
      app: work
  template:
    metadata:
      labels:
        app: work
    spec:
      containers:
        - name: work
          image: gamussa/mesh4java-work:latest
          env:
            - name: MEET_URL
              # SM without VO
              #value: "http://meeting.mesh:8080"
              # SM with VO. see mesh/vo.yaml
              #value: "http://meeting.mesh"
              # Kubernetes Default
              value: "http://meeting:8080"
          imagePullPolicy: Always
